<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    *{
      background: #333333;
    }
    .col-md-6{
      color: white;
      margin: 0 auto;
    }
    .rounded-circle {
      margin: 30px;
    }
    .btn {
      margin-top: 30px;
      margin-bottom: 90px;
    }
  </style>
  <title>Tugas 28 CSS</title>
</head>
<body>
    <div class="col">
      <img class="rounded-circle rounded mx-auto d-block" src="lampung.jpg" alt="foto lampung" width="170px" height="100px">
       <div class="col-md-6">
        <div class="form-group">
        <label for="input">Nama Lengkap</label>
        <input type="text" class="form-control" id="Groupinput" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
        <label>Alamat</label>
        <textarea class="form-control" name="name" cols="80" rows="3"></textarea>
        </div>
        <div class="form-group">
        <label for="alamatemail">Alamat Email</label>
        <input type="email" id="alamatemail" class="form-control" placeholder="Alamat Email (disabled)" aria-describedby="bantuanalamatemail" disabled>
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Kata Sandi">
        </div>
        <div class="form-group">
          <label for="">Asal Kota</label>
          <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted">Help text</small>
        </div>
        <div class="form-group">
        <label for="formcontrolfile">Scan KTP</label>
        <input type="file" class="form-control-file" id="formcontrolfile">
        </div>
        <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="checkedValue">
        Saya <u>setuju</u> telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku.
       </label>
      </div>
      <button class="btn btn-primary btn-lg btn-block" type="button">Submit</button>
    </div>
  </div>
</body>
</html>
